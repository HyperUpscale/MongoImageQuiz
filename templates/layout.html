<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Your Website Title{% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .main {
            flex: 0 0 60%;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .sidebar {
            flex: 0 0 20%;
            background-color: #e0e0e0;
            padding: 20px;
        }
        .footer {
            flex: 0 0 20%;
            background-color: #d0d0d0;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="main">
        {% block main_content %}
        <!-- Main content goes here -->
        {% endblock %}
    </div>
    <div class="sidebar">
        {% block sidebar_content %}
        <!-- Sidebar content goes here -->
        {% endblock %}
    </div>
</div>

<div class="footer">
    {% block footer_content %}
    <!-- Footer content goes here -->
    {% endblock %}
</div>

</body>
</html>
